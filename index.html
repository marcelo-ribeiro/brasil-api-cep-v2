<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brasil API CEP v2</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container mx-auto px-6">
        <h1>Brasil API CEP v2</h1>
        <p>
          Versão 2 do serviço de busca por CEP com múltiplos providers de
          fallback.
        </p>
      </div>
    </header>
    <main>
      <div class="container mx-auto px-6">
        <form onsubmit="onFormSubmit">
          <label for="cep">
            Informe seu CEP
            <input
              name="postal-code"
              type="text"
              class="w-full"
              autocomplete="postal-code"
              inputmode="numeric"
            />
          </label>
          <button>Enviar</button>
        </form>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
